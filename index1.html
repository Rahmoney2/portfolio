<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .weather-card {
      max-width: 900px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background: white;
      padding: 20px;
    }
    .forecast-day {
      border-radius: 10px;
      padding: 15px;
      background: #f8f9fa;
      transition: transform .2s;
    }
    .forecast-day:hover {
      transform: scale(1.05);
      background: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="weather-card container">
    <div class="text-center mb-4">
      <h1 class="fw-bold">üå§Ô∏è Weather App</h1>
    </div>
    <div class="row g-2 justify-content-center mb-3">
      <div class="col-12 col-md-6">
        <input id="cityInput" class="form-control" type="text" placeholder="Enter city (e.g. Lagos)">
      </div>
      <div class="col-6 col-md-3">
        <button id="searchBtn" class="btn btn-primary w-100">Search</button>
      </div>
      <div class="col-6 col-md-3">
        <button id="locBtn" class="btn btn-success w-100">üìç My Location</button>
      </div>
    </div>
    <div class="text-center mb-3">
      <button id="unitToggle" class="btn btn-outline-secondary">Switch to ¬∞F</button>
    </div>
    <div id="current" class="text-center mb-4"></div>
    <div id="forecast" class="row g-3"></div>
  </div>

  <script>
    const cityInput = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');
    const locBtn = document.getElementById('locBtn');
    const currentDiv = document.getElementById('current');
    const forecastDiv = document.getElementById('forecast');
    const unitToggle = document.getElementById('unitToggle');

    let isCelsius = true;

    searchBtn.addEventListener('click', () => {
      if(cityInput.value.trim() !== '') getCoords(cityInput.value);
    });
    locBtn.addEventListener('click', () => {
      navigator.geolocation.getCurrentPosition(pos => {
        getWeather(pos.coords.latitude, pos.coords.longitude);
      });
    });
    unitToggle.addEventListener('click', () => {
      isCelsius = !isCelsius;
      unitToggle.textContent = isCelsius ? 'Switch to ¬∞F' : 'Switch to ¬∞C';
      if(currentData) renderWeather(currentData);
    });

    let currentData = null;

    async function getCoords(city){
      const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`);
      const data = await res.json();
      if(data.results && data.results.length > 0){
        const {latitude, longitude, name, country} = data.results[0];
        getWeather(latitude, longitude, `${name}, ${country}`);
      } else {
        alert('City not found');
      }
    }

    async function getWeather(lat, lon, locationName='Your Location'){
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,weathercode&current_weather=true&timezone=auto`);
      const data = await res.json();
      currentData = {data, locationName};
      renderWeather(currentData);
    }

    function renderWeather({data, locationName}){
      const unit = isCelsius ? '¬∞C' : '¬∞F';
      const convert = t => isCelsius ? t : (t*9/5+32);

      currentDiv.innerHTML = `
        <h2 class="fw-bold">${locationName}</h2>
        <h3>${convert(data.current_weather.temperature).toFixed(1)}${unit}, ${wmoDesc(data.current_weather.weathercode)}</h3>
      `;

      forecastDiv.innerHTML = '';
      data.daily.time.forEach((day, i) => {
        forecastDiv.innerHTML += `
          <div class="col-6 col-md-4 col-lg-3">
            <div class="forecast-day text-center">
              <h6>${day}</h6>
              <p>${wmoDesc(data.daily.weathercode[i])}</p>
              <p>${convert(data.daily.temperature_2m_min[i]).toFixed(1)}${unit} - ${convert(data.daily.temperature_2m_max[i]).toFixed(1)}${unit}</p>
            </div>
          </div>`;
      });
    }

    function wmoDesc(code){
      const map = {
        0:"Clear sky",1:"Mainly clear",2:"Partly cloudy",3:"Overcast",
        45:"Fog",48:"Rime fog",51:"Light drizzle",61:"Rain",71:"Snow",95:"Thunderstorm"
      };
      return map[code] || "Unknown";
    }
  </script>
</body>
</html>
