<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To‑Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: blueviolet;
      font-family: Arial, sans-serif;
    }
    .todo-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="todo-container">
      <h2 class="text-center mb-4">My To‑Do List</h2>
      
      <form id="todoForm" class="d-flex mb-3">
        <input type="text" id="taskInput" class="form-control me-2" placeholder="Enter a new task">
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      
      <ul id="taskList" class="list-group"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('todoForm');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';

      const span = document.createElement('span');
      span.textContent = taskText;
      span.className = 'task';

      const btnGroup = document.createElement('div');

      const completeBtn = document.createElement('button');
      completeBtn.className = 'btn btn-success btn-sm me-2';
      completeBtn.textContent = 'Done';
      completeBtn.onclick = () => span.classList.toggle('completed');

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn btn-danger btn-sm';
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => li.remove();

      btnGroup.appendChild(completeBtn);
      btnGroup.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(btnGroup);

      taskList.appendChild(li);

      taskInput.value = '';
    });
  </script>
</body>
</html>
